version: "3.8"
services:
  app:
    image: node:20-alpine
    container_name: ai_mvp_app
    working_dir: /app
    command: sh -lc "npm i -g pnpm && pnpm install --prod --frozen-lockfile && node dist/main.js"
    env_file:
      - .env
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3011}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - /www/ace.c/ai-manger:/app
    ports:
      - ${APP_PORT:-3011}:3011
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3011/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20
